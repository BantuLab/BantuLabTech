language:

services:
install:
- npm ci
- chmod +x node_modules/.bin/*  
# keep the npm cache around to speed up installs
cache:
  directories:
  - "$HOME/.npm"
script:
  - npm
  - npm run build
  - npm run test:unit
  - npm run test:e2e     
deploy:
  provider: heroku
  api_key:
    secure: 
  app: bantulabtech
  on:
    repo: BantuLabTech/BantuLabTech
  after_failure:
  - find $HOME ! \( -type d \) -name node-dev -exec ls -lah {} \;  
    
